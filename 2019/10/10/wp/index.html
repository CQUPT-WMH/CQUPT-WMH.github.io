<html>

<header>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
</header>

<script>
    function start() {
        var json = {
            'type': 'download_start',
            'json': {
                'pkg': 'com.sankuai.meituan',
                'id': 1122334
            }
        }
        android.callNativeApi(JSON.stringify(json));
    }
</script>

<body>
    <br />
    <input type="button" class="btn" onclick="start()" value="start" />
    <br />
</body>

</html>
